{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/chatMulher.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Chat</title>
</head>

<body>  
    <div class="container content">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">Chat</div>
                    <div class="card-body">
                        <ul class="chat-list" id="chat">
                            {% for message in messages %}

                                <li class="in">
                                    <div class="chat-img">
                                        <img src="{% static 'img/mulher.png' %}" alt="">
                                    </div>
                                    <div class="chat-body">
                                        <div class="cha-message">
                                            <h5>{{ message.user.username }}</h5>
                                            <p>{{ message.content }}</p>
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}
                    </div>
                    <!-- FormulÃ¡rio de envio de mensagens -->
                    <form id="chat-form" method="post" action="{% url 'send_message' room_name=room.name %}">{% csrf_token %}
                        <input type="text" id="chat-message-input" name="message" placeholder="Escreva uma mensagen...">
                        <button type="submit" id="chat-message-submit">Enviar</button>
                        <button type="button" id="" class="btn btn-danger" onclick="location.href='{% url 'index' %}'" >Volta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script><script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const chat = document.getElementById('chat');
            const addMessageButton = document.getElementById('addMessage');

            function scrollToBottom() {
                chat.scrollTop = chat.scrollHeight;
            }

            addMessageButton.addEventListener('click', () => {
                const newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.textContent = Message ${chat.children.length + 1};
                chat.appendChild(newMessage);
                scrollToBottom();
            });

            scrollToBottom();
        });
    </script></script>
</body>

</html>
