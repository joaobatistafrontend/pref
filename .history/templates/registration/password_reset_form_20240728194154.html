{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Redefinir</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">

    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #9A616D;">

        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 ">
            <div class="modal-dialog w-100 justify-content-center align-items-center" role="document">
                <div class="modal-content rounded-4 shadow justify-content-center align-items-center">
                    <div class="modal-header border-bottom-0">
                        <h1 class="modal-title fs-5">Redefinir sua senha</h1>
                        <button type="button" onclick="location.href='{% url 'index' %}'" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form action="" method="post">{%csrf_token%}
                        {{form.as_p}}
                        <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                            <button type="submit" class="btn btn-lg btn-primary">Enviar link de confirmação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
