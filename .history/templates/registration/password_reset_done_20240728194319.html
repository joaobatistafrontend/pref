<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

    <section class="vh-100" style="background-color: #9A616D;">

        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 ">
            <div class="modal-dialog w-100 justify-content-center align-items-center" role="document">
                <div class="modal-content rounded-4 shadow justify-content-center align-items-center">
                    <div class="modal-header border-bottom-0">
                        <h1 class="modal-title fs-5">Enviamos-lhe um e-mail com instruções para definir sua senha, caso exista uma conta com o e-mail fornecido. Você receberá a mensagem em breve.
        
                            Se você não recebeu um e-mail, certifique-se de fornecer o endereço com o qual está registrado e verifique sua pasta de spam.</h1>
                        <button type="button" onclick="location.href='{% url 'index' %}'" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
