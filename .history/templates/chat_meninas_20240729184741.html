{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/chatMulher.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Chat</title>
</head>

<body>
    
      
    <div class="container content">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">Chat</div>
                    <div class="card-body">
                        <ul class="chat-list">
                            {% for message in messages %}

                                <li class="in">
                                    <div class="chat-img">
                                        <img src="{% static 'img/mulher.png' %}" alt="">
                                    </div>
                                    <div class="chat-body">
                                        <div class="cha-message">
                                            <h5>{{ message.user.username }}</h5>
                                            <p>{{ message.content }}</p>
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}

                            <li class="out">
                                <div class="chat-img">
                                    <img src="{% static 'img/mulher.png' %}" alt="">
                                </div>
                                <div class="chat-body">
                                    <div class="cha-message">
                                        <h5>0user</h5>
                                        <p>minha que o user pode enviar,minha que o user pode enviarminha que o user pode enviar
                                        </p>
                                    </div>
                                </div>
                            </li>
                    </div>
                    <!-- FormulÃ¡rio de envio de mensagens -->
                    <form id="chat-form" method="post" action="{% url 'send_message' room_name=room.name %}">{% csrf_token %}
                        <input type="text" id="chat-message-input" name="message" placeholder="Escreva uma mensagen...">
                        <button type="submit" id="chat-message-submit">Enviar</button>
                        <button type="button" id="" class="btn btn-danger" onclick="location.href='{% url 'cadastro' %}'" >Volta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function reloadPage() {
            setTimeout(function () {
                location.reload();
            }, 2000); // 2000 milissegundos = 2 segundos
        }

        reloadPage();

    </script>
</body>

</html>
